<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Modal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }
        .modal-content {
            padding: 0;
            border: none;
            margin: 0;
            border-radius: 0;
        }
        .modal-body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .iframe-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .modal-footer {
            padding: 0;
            margin: 0;
            border-top: none; /* Remove border-top to match the style */
        }
        .close-btn {
            width: 100%;
            border-radius: 0;
        }
        /* Media queries for responsiveness */
        @media (max-width: 576px) {
            .modal-dialog {
                width: 100%;
                margin: 0;
                max-width: 100%;
                height: 100%;
                padding: 0;
            }
        }
        @media (min-width: 577px) and (max-width: 768px) {
            .modal-dialog {
                max-width: 90%;
            }
        }
        @media (min-width: 769px) and (max-width: 992px) {
            .modal-dialog {
                max-width: 80%;
            }
        }
        @media (min-width: 993px) {
            .modal-dialog {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Responsive YouTube Modal</h1>
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#youtubeModal">Watch Video</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="youtubeModal" tabindex="-1" role="dialog" aria-labelledby="youtubeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="iframe-container">
                        <iframe src="https://www.youtube.com/embed/6QPciuD46qE" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Closed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

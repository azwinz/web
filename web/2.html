<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Modal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .custom2-modal-content {
            padding: 0 !important;
            border: none !important;
            margin: 0 !important;
        }

        .custom2-modal-body {
            padding: 0 !important;
            margin: 0 !important;
            height: 100vh !important;
        }

        .custom2-modal-footer {
            padding: 0 !important;
            margin: 0 !important;
        }

        .custom2-close-btn {
            width: 100% !important;
            border-radius: 0 !important;
        }

        .custom2-iframe-container {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }

        .custom2-iframe-container iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Responsive Website Modal</h1>
        <a href="#" class="btn btn-primary custom2-ytvideo-btn" data-toggle="modal" data-target="#custom2WebsiteModal">Watch Video</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="custom2WebsiteModal" tabindex="-1" role="dialog" aria-labelledby="custom2WebsiteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="custom2-modal-content">
                <div class="custom2-modal-body">
                    <div class="custom2-iframe-container">
                        <iframe src="https://web.microvera.co/rimpex-dev/microvera/projects/estimation/data_center.aspx?&repid=2&eid=33&pid=0&uid=7938&uk=20240801050828" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="custom2-modal-footer">
                    <button type="button" class="btn btn-secondary custom2-close-btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
